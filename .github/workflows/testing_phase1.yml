name: Phase 1 Build & Test (Linux)

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  push: 
    tags:
    - phase*
  release:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      # Runs a single command using the runners shell
      - name: Dependencies installed?
        run: sudo apt-get update && sudo apt-get install -y bison flex gcc libfl-dev
      - name: remove previous files for a fresh Build
        run: |
          cd $GITHUB_WORKSPACE/p_I/
          rm lexer
          rm lex.yy.c
      - name: build lexical analyzer "lexer"
        run: |
          cd $GITHUB_WORKSPACE/p_I/
          flex mini_l.lex
          gcc -o lexer lex.yy.c -lfl
          chmod +x lexer 
      # Runs a set of commands using the runners shell
      - name: now test it according to project specifications
        run: |
          cd $GITHUB_WORKSPACE/p_I/
          cat fibonacci.min | ./lexer > test1.txt
          cat primes.min | ./lexer > test2.txt
          cat mytest.min | ./lexer > test3.txt